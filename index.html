<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>byninaalves · Link in Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Jost:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --sage: #7a8c6e;
      --cream: #f0ebe2;
      --warm-white: #faf8f4;
      --text-dark: #2d2a25;
      --text-mid: #6b6357;
    }

    html, body {
      min-height: 100%;
      background: var(--warm-white);
      font-family: 'Jost', sans-serif;
      color: var(--text-dark);
    }

    .page {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--warm-white);
    }

    /* ── HERO ── */
    .hero {
      position: relative;
      height: 75vw;
      max-height: 420px;
      overflow: hidden;
    }

    .hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 15%;
      display: block;
      transition: filter 0.1s linear;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.02) 0%,
        rgba(0,0,0,0.25) 55%,
        rgba(0,0,0,0.60) 100%
      );
      pointer-events: none;
    }

    .hero-text {
      position: absolute;
      bottom: 20px;
      left: 0; right: 0;
      z-index: 2;
      color: #fff;
      text-align: center;
    }

    .hero-name {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 10vw, 2.6rem);
      line-height: 1;
      letter-spacing: -0.01em;
    }

    .hero-name em {
      font-style: italic;
      font-weight: 400;
    }

    .hero-sub {
      font-family: 'Jost', sans-serif;
      font-size: 0.6rem;
      letter-spacing: 0.25em;
      font-weight: 400;
      margin-top: 7px;
      opacity: 0.88;
      text-transform: uppercase;
    }

    /* ── SOCIAL STRIP ── */
    .social-strip {
      background: var(--sage);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 26px;
    }

    .social-label {
      font-size: 0.48rem;
      letter-spacing: 0.08em;
      font-weight: 400;
      color: rgba(255,255,255,0.8);
      text-transform: uppercase;
      white-space: nowrap;
    }

    .social-icons {
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: opacity 0.2s, transform 0.2s;
      opacity: 0.88;
    }

    .social-icons a:hover { opacity: 1; transform: scale(1.12); }

    /* ── BODY ── */
    .body {
      background: var(--cream);
      flex: 1;
      padding: 26px 22px 50px;
    }

    .section-title { display: none; }

    /* ── LIQUID GLASS BUTTONS ── */
    .btn-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn-link {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 22px;
      text-decoration: none;
      color: var(--text-dark);
      font-size: 0.66rem;
      letter-spacing: 0.18em;
      font-weight: 500;
      text-transform: uppercase;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(20px) saturate(170%);
      -webkit-backdrop-filter: blur(20px) saturate(170%);
      border: 1px solid rgba(255, 255, 255, 0.78);
      box-shadow:
        0 2px 14px rgba(122, 140, 110, 0.13),
        0 1px 3px rgba(0,0,0,0.05),
        inset 0 1.5px 0 rgba(255,255,255,0.9),
        inset 0 -1px 0 rgba(0,0,0,0.04);
      transition: transform 0.22s ease, box-shadow 0.22s ease, background 0.22s ease;
    }

    /* top glare */
    .btn-link::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 42%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.6) 0%,
        rgba(255,255,255,0.05) 100%
      );
      border-radius: 16px 16px 0 0;
      pointer-events: none;
    }

    /* sage glow blob */
    .btn-link::after {
      content: '';
      position: absolute;
      bottom: -30%;
      right: 8%;
      width: 50%;
      height: 65%;
      background: radial-gradient(ellipse, rgba(122,140,110,0.2) 0%, transparent 70%);
      filter: blur(12px);
      pointer-events: none;
    }

    .btn-link:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.62);
      box-shadow:
        0 10px 30px rgba(122, 140, 110, 0.22),
        0 2px 6px rgba(0,0,0,0.06),
        inset 0 1.5px 0 rgba(255,255,255,0.95),
        inset 0 -1px 0 rgba(0,0,0,0.04);
    }

    .btn-label {
      position: relative;
      z-index: 1;
    }

    .btn-arrow {
      position: relative;
      z-index: 1;
      font-size: 0.9rem;
      color: var(--sage);
      transition: transform 0.2s;
      flex-shrink: 0;
      margin-left: 10px;
    }

    .btn-link:hover .btn-arrow {
      transform: translateX(4px);
    }

    /* ── FOOTER ── */
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.58rem;
      letter-spacing: 0.15em;
      color: var(--text-mid);
      text-transform: uppercase;
      background: var(--cream);
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .hero-text     { animation: fadeUp 0.7s ease both; }
    .social-strip  { animation: fadeUp 0.7s 0.15s ease both; }
    .section-title { animation: fadeUp 0.7s 0.25s ease both; }
    .btn-link      { animation: fadeUp 0.6s ease both; }
    .btn-link:nth-child(1) { animation-delay: 0.32s; }
    .btn-link:nth-child(2) { animation-delay: 0.46s; }

    .hero-placeholder {
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #b5bcaa 0%, #8fa080 50%, #6b7a5c 100%);
      display: flex; align-items: center; justify-content: center;
    }
    .hero-placeholder svg { opacity: 0.3; width: 60px; }
  </style>
</head>

<script>
  const heroImg = document.getElementById('heroImg');
  const hero = heroImg ? heroImg.closest('.hero') : null;

  function onScroll() {
    if (!hero) return;
    const heroH = hero.offsetHeight;
    const scrollY = window.scrollY;
    // blur increases from 0 to 12px as user scrolls through the hero height
    const ratio = Math.min(scrollY / heroH, 1);
    const blurVal = ratio * 14;
    const brightnessVal = 1 - ratio * 0.35;
    heroImg.style.filter = `blur(${blurVal}px) brightness(${brightnessVal})`;
  }

  window.addEventListener('scroll', onScroll, { passive: true });
</script>
